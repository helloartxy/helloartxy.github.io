<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Artxy.net</title>
        <title>Welcome to Artxy.net</title>
        <meta property="og:title" content="Welcome to Artxy.net">
    	<meta property="og:type" content="website">
    	<meta property="og:site" content="http://artxy.net">
    	<meta property="og:description" content="Hello, you have reached Artxy.net. This space is currently a work in progress.">
    	<meta property="og:image" content="http://artxy.net/img/cover.png">

        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="main-content">
                <p>
                    Hello, you have reached Artxy.net<br />
                    This space is currently a work in progress.<br />
                    <a href="https://www.facebook.com/artxy.net/">Follow us on Facebook</a> to get the latest updates!
                </p>
                <hr />
                <img src="img/logo.png" alt="Artxy.net logo" title="Artxy.net"/>
            </div>
            <div class="background-objects">
                <div class="background-circles">
                    <div class="circle1 bg-obj circle red"></div>
                    <div class="circle2 bg-obj circle red"></div>
                    <div class="circle3 bg-obj circle blue"></div>
                    <div class="circle4 bg-obj circle blue"></div>
                    <div class="circle5 bg-obj circle yellow"></div>
                    <div class="circle6 bg-obj circle green"></div>
                </div>
                <div class="background-cross">
                    <div class="cross1 bg-obj cross">
                        <div class="cross-container">
                            <span class="line1 lines red"></span>
                            <span class="line2 lines red"></span>
                        </div>
                    </div>
                    <div class="cross2 bg-obj cross">
                        <div class="cross-container">
                            <span class="line1 lines yellow"></span>
                            <span class="line2 lines yellow"></span>
                        </div>
                    </div>
                </div>
                <div class="background-plus">
                    <div class="plus1 bg-obj plus">
                        <div class="plus-container">
                            <span class="line1 lines green"></span>
                            <span class="line2 lines green"></span>
                        </div>
                    </div>
                    <div class="plus2 bg-obj plus">
                        <div class="plus-container">
                            <span class="line1 lines yellow"></span>
                            <span class="line2 lines yellow"></span>
                        </div>
                    </div>
                </div>
                <div class="background-stripes">
                    <div class="stripes1 bg-obj stripes">
                        <span class="lines green"></span>
                        <span class="lines green"></span>
                        <span class="lines green"></span>
                        <span class="lines green"></span>
                    </div>
                    <div class="stripes2 bg-obj stripes">
                        <span class="lines blue"></span>
                        <span class="lines blue"></span>
                        <span class="lines blue"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
